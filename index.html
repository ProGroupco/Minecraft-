<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - ProGroupCo</title>
    <style>
        :root {
            --bg-color: #0d0d0d;
            --card-bg: #1a1a1a;
            --accent: #ff2449; /* itch.io brand color */
            --accent-hover: #e01f40;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        /* Subtle animated background */
        body::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,36,73,0.05) 0%, transparent 70%);
            animation: pulse 10s infinite alternate;
            z-index: -1;
        }

        @keyframes pulse {
            from { transform: translate(-25%, -25%); }
            to { transform: translate(-15%, -15%); }
        }

        .container {
            text-align: center;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            border: 1px solid rgba(255,255,255,0.05);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            letter-spacing: -1px;
        }

        p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }

        /* The Button */
        .btn-itch {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background-color: var(--accent);
            color: white;
            text-decoration: none;
            padding: 16px 32px;
            font-size: 1.1rem;
            font-weight: 700;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 20px rgba(255, 36, 73, 0.3);
            border: none;
        }

        .btn-itch:hover {
            transform: translateY(-5px) scale(1.05);
            background-color: var(--accent-hover);
            box-shadow: 0 15px 30px rgba(255, 36, 73, 0.4);
        }

        .btn-itch:active {
            transform: translateY(0) scale(0.98);
        }

        .btn-itch svg {
            margin-right: 12px;
            fill: currentColor;
            width: 20px;
            height: 20px;
        }

        .footer-note {
            margin-top: 20px;
            font-size: 0.8rem;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Minecraft</h1>
        <p>Experience the latest build from ProGroupCo. Fast, secure, and ready to play.</p>
        
        <!-- Link restricted to your specific itch.io URL -->
        <a href="https://progroupco.itch.io/minecraft" class="btn-itch" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org">
                <path d="M2.6,3.6C1,5,0,7.1,0,9.5l0,4.2c0,3,1.4,5.6,3.6,7.3l5,3.6l4.6-2.5l4.6,2.5l5-3.6c2.2-1.7,3.6-4.3,3.6-7.3l0-4.2 c0-2.4-1-4.5-2.6-5.9l-5.6-4.1l-6.2,3.3L5.8,0L2.6,3.6z M16.5,8c1.1,0,2,0.9,2,2c0,1.1-0.9,2-2,2c-1.1,0-2-0.9-2-2 C14.5,8.9,15.4,8,16.5,8z M7.5,8c1.1,0,2,0.9,2,2c0,1.1-0.9,2-2,2s-2-0.9-2-2C5.5,8.9,6.4,8,7.5,8z"/>
            </svg>
            Download from itch.io
        </a>

        <div class="footer-note">Official ProGroupCo Distribution</div>
    </div>

</body>
</html>
